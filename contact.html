    <main>
        <section>
            <h1>Estamos ubicados en el Edificio Don Demetrio, Constitucion 796, Oficina 47</h1>
            <p></p>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2301.9775846521425!2d-72.10245192565382!3d-36.60829547230241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9668d7d5ff99322b%3A0xcf91ed37230436de!2sEdificio%20Don%20Demetrio!5e1!3m2!1ses-419!2sus!4v1753167973140!5m2!1ses-419!2sus"

        </div>

        <section>
            <h1 class="form-title">Como lo estamos haciendo? <br> Su opinion es importante</h1>
        </section>
        <div id="questions"></div>
            <form action="form-box" method="post">
                <ul>
                    <li>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="msg">Mensaje:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Enviar mensaje</button>
                    </li>
                </ul>
            </form>
        </html>
        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('questions');
            // get the form so we can read what was entered in it.
            const formElement = document.forms[0];
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function (e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Hola ' + formElement.user_name.value + '! Gracias por su mensaje. Le estaremos contactando muy pronto!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>
